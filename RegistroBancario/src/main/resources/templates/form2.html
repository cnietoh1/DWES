<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Paso 2</title>
</head>
<body>

<nav th:replace="fragmentos/navbar::navbar"></nav>

<form method="post"
      th:action="@{/paso3}"
      th:object="${persona}">
    <fieldset>
        <legend>Datos profesionales</legend>
        <div class="form-select">
            <label for="departamento">Departamento</label>
            <select th:field="*{departamento}" id="departamento">
                <option value="0">Seleccione departamento</option>
                <option th:each="departamento : ${T(es.carlosnh.registrobancario.entidades.Departamento).values()}"
                        th:value="${departamento}" th:text="${departamento}"></option>
            </select>
            <label for="salario">Salario</label>
            <input id="salario" name="salario" th:field="*{salario}">
        </div>
            <hr>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" th:field="*{comentarios}"></textarea>
        </div>
        <button type="submit">Grabar informaci√≥n e ir al paso 3 - Datos bancarios</button>
    </fieldset>
</form>
</body>
</html>
